<body>
    <h1>P I Z Z E R I A</h1>
    <div class="pizza-number">
        <h3>Numero de pizza</h3>
        <form id="formulario">
            <input type="number" name="pizza" id="pizza-id">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </div>
    <div class="pizza-card">
        <h5 id="card-titulo">ingrese un numero entre el 0 y 4</h5>
        <img src="/pizzas/pregunta" id="card-img">
        <h6 id="card-precio"></h6>
    </div>
